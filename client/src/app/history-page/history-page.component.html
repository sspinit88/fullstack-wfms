<div class="page-title">
  <h4>История заказов</h4>
  <button class="btn btn-small"
          data-tooltip="Открыть фильтр"
          data-position="left"
          #tooltip
          [ngClass]="{
          'active': isFilterVisible
          }"
          (click)="isFilterVisible = !isFilterVisible">
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter *ngIf="isFilterVisible"></app-history-filter>

<div *ngIf="!reloading; else reloadingBlock">

  <div *ngIf="orders.length > 0; else empty">

    <app-history-list [ordersIn]="orders"></app-history-list>

    <div class="center mb2"
         *ngIf="!noMoreOrders">
      <button class="btn waves-effect grey darken-1 btn-small"
              (click)="loadMore()"
              *ngIf="!loading; else loader">
        Загрузить еще
      </button>

      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>

  </div>

  <ng-template #empty>
    <div class="center">
      Заказов пока нет.
    </div>
  </ng-template>

</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>


<!--модальное окно-->
<div class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Заказ №5</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>22 231 руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat">Закрыть</button>
  </div>
</div>
