<div class=""
     *ngIf="!isLoading; else loader">
  <div class="row">
    <div class="col s12">
      <div class="page-subtitle">
        <h4>Позиции:</h4>
        <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger"
                (click)="onAddPosition()"
                data-target="create-modal">
          Добавить позицию
        </button>
      </div>

      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a class="collection-item collection-item-icon"
           *ngFor="let position of positions"
           (click)="onSelectPosition()">
       <span>
          {{position.name}} <strong>{{position.cast}}</strong>
       </span>
          <span>
          <i class="material-icons">delete</i>
        </span>
        </a>
      </div>
    </div>
  </div>

  <ng-template #empty>
    Позиций нет.
  </ng-template>
</div>

<ng-template #loader>
  <app-loader *ngIf="isLoading"></app-loader>
</ng-template>

<div class="modal"
     #modal>
  <div class="modal-content">
    <h4 class="mb1">Добавить позицию</h4>
    <div class="input-field">
      <input id="pos-name" type="text" required>
      <label for="pos-name">Название</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" type="text" required>
      <label for="pos-cost">Цена</label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat"
            (click)="onCansel()">
      Отмена
    </button>
    <button class="modal-action btn waves-effect">
      Сохранить
    </button>
  </div>
</div>
